name: Deploy OCI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            app/package-lock.json

      - name: Build backend (Nest)
        run: |
          cd api
          npm ci --legacy-peer-deps
          npm run build
          tar czf ../api-dist.tar.gz dist

      - name: Build frontend (Next.js)
        env:
          NEXT_PUBLIC_API_URL: http://${{ secrets.OCI_HOST }}:3001
          API_INTERNAL_URL: http://localhost:3001
        run: |
          cd app
          npm ci --legacy-peer-deps
          npm run build
          # Excluir archivos innecesarios para reducir tamaño
          # Las opciones --exclude deben ir ANTES del directorio fuente
          tar czf ../app-next.tar.gz --exclude='.next/cache' --exclude='.next/trace' .next

      - name: Verificar tamaño de archivos
        run: |
          echo "Tamaño de archivos a copiar:"
          ls -lh api-dist.tar.gz app-next.tar.gz || true
          du -h api-dist.tar.gz app-next.tar.gz || true

      - name: Copiar backend a OCI
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          source: "api-dist.tar.gz"
          target: "/tmp/"
          timeout: 600s
          command_timeout: 600s
          strip_components: 0
          overwrite: true

      - name: Copiar frontend a OCI
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          source: "app-next.tar.gz"
          target: "/tmp/"
          timeout: 600s
          command_timeout: 600s
          strip_components: 0
          overwrite: true

      - name: Desplegar y reiniciar servicios
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.OCI_PROJECT_PATH }}
            tar xzf /tmp/api-dist.tar.gz -C api
            tar xzf /tmp/app-next.tar.gz -C app
            rm /tmp/api-dist.tar.gz /tmp/app-next.tar.gz
            sudo systemctl restart ${{ secrets.OCI_BACK_SERVICE }}
            sudo systemctl restart ${{ secrets.OCI_FRONT_SERVICE }}