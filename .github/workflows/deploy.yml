name: Deploy OCI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            app/package-lock.json

      - name: Build backend (Nest)
        run: |
          cd api
          npm ci --legacy-peer-deps
          npm run build
          # Comprimir con gzip nivel 6 (balance entre tamaño y CPU)
          tar czf ../api-dist.tar.gz dist
          echo "✅ Backend compilado: $(du -h ../api-dist.tar.gz | cut -f1)"

      - name: Build frontend (Next.js)
        env:
          NEXT_PUBLIC_API_URL: http://${{ secrets.OCI_HOST }}:3001
          API_INTERNAL_URL: http://localhost:3001
        run: |
          cd app
          npm ci --legacy-peer-deps
          npm run build
          # Excluir archivos innecesarios para reducir tamaño
          # Las opciones --exclude deben ir ANTES del directorio fuente
          tar czf ../app-next.tar.gz \
            --exclude='.next/cache' \
            --exclude='.next/trace' \
            --exclude='.next/server/app/**/*.js.map' \
            .next
          echo "✅ Frontend compilado: $(du -h ../app-next.tar.gz | cut -f1)"

      - name: Verificar tamaño de archivos
        run: |
          echo "Tamaño de archivos a copiar:"
          ls -lh api-dist.tar.gz app-next.tar.gz || true
          du -h api-dist.tar.gz app-next.tar.gz || true

      - name: Instalar rsync
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y rsync

      - name: Configurar SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Copiar backend a OCI (rsync)
        run: |
          rsync -avz --progress --partial --timeout=600 --compress-level=3 \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30" \
            api-dist.tar.gz \
            ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:/tmp/ || {
              echo "❌ Error en transferencia backend, reintentando..."
              sleep 5
              rsync -avz --progress --partial --timeout=600 --compress-level=3 \
                -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30" \
                api-dist.tar.gz \
                ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:/tmp/
            }

      - name: Copiar frontend a OCI (rsync)
        run: |
          rsync -avz --progress --partial --timeout=600 --compress-level=3 \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30" \
            app-next.tar.gz \
            ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:/tmp/ || {
              echo "❌ Error en transferencia frontend, reintentando..."
              sleep 5
              rsync -avz --progress --partial --timeout=600 --compress-level=3 \
                -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30" \
                app-next.tar.gz \
                ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:/tmp/
            }

      - name: Desplegar y reiniciar servicios
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.OCI_PROJECT_PATH }}
            tar xzf /tmp/api-dist.tar.gz -C api
            tar xzf /tmp/app-next.tar.gz -C app
            rm /tmp/api-dist.tar.gz /tmp/app-next.tar.gz
            sudo systemctl restart ${{ secrets.OCI_BACK_SERVICE }}
            sudo systemctl restart ${{ secrets.OCI_FRONT_SERVICE }}