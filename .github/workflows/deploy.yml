name: Deploy OCI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Instalar rsync y herramientas necesarias
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y rsync openssh-client
          rsync --version
          echo "‚úÖ rsync instalado correctamente"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            app/package-lock.json

      - name: Build backend (Nest)
        run: |
          cd api
          npm ci --legacy-peer-deps
          npm run build
          # Comprimir con gzip nivel 6 (balance entre tama√±o y CPU)
          tar czf ../api-dist.tar.gz dist
          echo "‚úÖ Backend compilado: $(du -h ../api-dist.tar.gz | cut -f1)"

      - name: Build frontend (Next.js)
        env:
          NEXT_PUBLIC_API_URL: http://${{ secrets.OCI_HOST }}:3001
          API_INTERNAL_URL: http://localhost:3001
        run: |
          cd app
          npm ci --legacy-peer-deps
          npm run build
          
          # Verificar que el standalone se gener√≥
          if [ ! -d .next/standalone ]; then
            echo "‚ùå ERROR: .next/standalone no se gener√≥. Verificando estructura..."
            ls -la .next/ | head -20
            exit 1
          fi
          
          # Next.js standalone genera server.js en .next/standalone/app/server.js
          if [ -f .next/standalone/app/server.js ]; then
            echo "‚úÖ Standalone generado correctamente (estructura app/)"
            ls -lh .next/standalone/app/server.js
          elif [ -f .next/standalone/server.js ]; then
            echo "‚úÖ Standalone generado correctamente (estructura directa)"
            ls -lh .next/standalone/server.js
          else
            echo "‚ùå ERROR: server.js no existe en ninguna ubicaci√≥n esperada"
            echo "Buscando server.js en .next:"
            find .next -name "server.js" || echo "No se encontr√≥ server.js en ning√∫n lado"
            echo "Estructura de .next/standalone:"
            find .next/standalone -type f -name "*.js" | head -10
            exit 1
          fi
          
          # Verificar que .next/static existe (necesario para los estilos)
          if [ ! -d .next/static ]; then
            echo "‚ùå ERROR: .next/static no existe. Los estilos no funcionar√°n."
            exit 1
          fi
          
          echo "‚úÖ .next/static encontrado"
          du -sh .next/static
          
          # Incluir .next/standalone, .next/static y public/ en el tar.gz
          # Next.js standalone necesita static al mismo nivel que standalone
          tar czf ../app-next.tar.gz \
            --exclude='.next/cache' \
            --exclude='.next/trace' \
            --exclude='.next/server/app/**/*.js.map' \
            .next/standalone \
            .next/static \
            public
          
          # Verificar que el tar.gz contiene todo lo necesario
          echo "Verificando contenido del tar.gz:"
          echo "- Standalone:"
          tar -tzf ../app-next.tar.gz | grep "server.js" | head -2
          echo "- Static:"
          tar -tzf ../app-next.tar.gz | grep "static/" | head -3
          echo "- Public:"
          tar -tzf ../app-next.tar.gz | grep "^public/" | head -3
          
          # Verificar que server.js est√° en el tar.gz (Next 15 usa standalone/app/server.js)
          if ! tar -tzf ../app-next.tar.gz | grep -q "server.js"; then
            echo "‚ùå ERROR: server.js no est√° en el tar.gz"
            echo "Contenido del tar.gz relacionado con standalone:"
            tar -tzf ../app-next.tar.gz | grep "standalone" | head -10
            exit 1
          fi
          
          echo "‚úÖ server.js encontrado en el tar.gz"
          
          if ! tar -tzf ../app-next.tar.gz | grep -q "static/"; then
            echo "‚ùå ERROR: .next/static no est√° en el tar.gz (los estilos no funcionar√°n)"
            exit 1
          fi
          
          echo "‚úÖ Frontend compilado: $(du -h ../app-next.tar.gz | cut -f1)"

      - name: Verificar tama√±o de archivos
        run: |
          echo "Tama√±o de archivos a copiar:"
          ls -lh api-dist.tar.gz app-next.tar.gz || true
          du -h api-dist.tar.gz app-next.tar.gz || true

      - name: Configurar SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OCI_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Asegurar rsync en servidor OCI
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            # Detectar el gestor de paquetes y instalar rsync si no est√°
            if ! command -v rsync >/dev/null 2>&1; then
              echo "üì¶ rsync no encontrado en el servidor, instalando..."
              if command -v apt-get >/dev/null 2>&1; then
                sudo apt-get update -qq
                sudo apt-get install -y rsync
              elif command -v yum >/dev/null 2>&1; then
                sudo yum install -y rsync
              elif command -v dnf >/dev/null 2>&1; then
                sudo dnf install -y rsync
              else
                echo "‚ùå No se pudo detectar el gestor de paquetes"
                exit 1
              fi
            fi
            rsync --version
            echo "‚úÖ rsync disponible en el servidor OCI"

      - name: Copiar backend a OCI (rsync)
        run: |
          set -e
          echo "üì§ Iniciando transferencia del backend..."
          rsync -avz --progress --partial --timeout=600 --compress-level=3 --mkpath \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=60" \
            api-dist.tar.gz \
            ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:/tmp/ || {
              echo "‚ùå Error en transferencia backend, reintentando en 5 segundos..."
              sleep 5
              rsync -avz --progress --partial --timeout=600 --compress-level=3 --mkpath \
                -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=60" \
                api-dist.tar.gz \
                ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:/tmp/ || exit 1
            }
          echo "‚úÖ Backend transferido exitosamente"

      - name: Copiar frontend a OCI (rsync)
        run: |
          set -e
          echo "üì§ Iniciando transferencia del frontend..."
          rsync -avz --progress --partial --timeout=600 --compress-level=3 --mkpath \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=60" \
            app-next.tar.gz \
            ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:/tmp/ || {
              echo "‚ùå Error en transferencia frontend, reintentando en 5 segundos..."
              sleep 5
              rsync -avz --progress --partial --timeout=600 --compress-level=3 --mkpath \
                -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o ConnectTimeout=30 -o ServerAliveInterval=60" \
                app-next.tar.gz \
                ${{ secrets.OCI_USER }}@${{ secrets.OCI_HOST }}:/tmp/ || exit 1
            }
          echo "‚úÖ Frontend transferido exitosamente"

      - name: Desplegar y reiniciar servicios
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ${{ secrets.OCI_USER }}
          key: ${{ secrets.OCI_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.OCI_PROJECT_PATH }}
            echo "üßπ Limpiando destino antes de extraer..."
            rm -rf api/dist/* app/.next/* app/public/*
            echo "üì¶ Extrayendo archivos..."
            # Backend: extraer dist directamente
            tar xzf /tmp/api-dist.tar.gz -C api
            # Frontend: el tar.gz contiene standalone, static y public
            echo "Extrayendo frontend..."
            if [ -f /tmp/app-next.tar.gz ]; then
              # Verificar contenido del tar.gz
              echo "Contenido del tar.gz (primeros 15 archivos):"
              tar -tzf /tmp/app-next.tar.gz | head -15
              # Extraer todo en app/
              tar xzf /tmp/app-next.tar.gz -C app
              # Verificar que se extrajo correctamente
              # Next.js standalone genera: .next/standalone/app/server.js
              if [ -f app/.next/standalone/app/server.js ]; then
                echo "‚úÖ server.js encontrado correctamente en standalone/app/"
                ls -lh app/.next/standalone/app/server.js
              elif [ -f app/.next/standalone/server.js ]; then
                echo "‚úÖ server.js encontrado en standalone/ (estructura alternativa)"
                ls -lh app/.next/standalone/server.js
              else
                echo "‚ùå ERROR: server.js NO encontrado despu√©s de extraer"
                find app/.next -type f -name "server.js" 2>/dev/null || echo "No se encontr√≥ server.js"
                exit 1
              fi
              # Verificar que static existe (cr√≠tico para los estilos)
              if [ ! -d app/.next/static ]; then
                echo "‚ùå ERROR: app/.next/static NO existe. Los estilos no funcionar√°n."
                exit 1
              fi
              echo "‚úÖ .next/static encontrado (estilos disponibles)"
              ls -la app/.next/static/ | head -5
              
              # Crear symlinks para que standalone pueda acceder a static y public
              # Next.js standalone busca static en .next/static y public/ relativo al servidor
              echo "üîó Creando symlinks para archivos est√°ticos y p√∫blicos..."
              cd app/.next/standalone/app
              # Symlink para static (CSS, JS, im√°genes compiladas)
              if [ ! -L .next/static ] && [ ! -d .next/static ]; then
                mkdir -p .next
                ln -s ../../../static .next/static
                echo "‚úÖ Symlink creado: .next/static -> ../../../static"
              else
                echo "‚úÖ .next/static ya existe"
              fi
              # Symlink para public (archivos p√∫blicos como favicon, im√°genes, etc.)
              if [ ! -L public ] && [ ! -d public ]; then
                # Construir ruta absoluta desde OCI_PROJECT_PATH
                PROJECT_PATH="${{ secrets.OCI_PROJECT_PATH }}"
                ln -s "$PROJECT_PATH/app/public" public
                echo "‚úÖ Symlink creado: public -> $PROJECT_PATH/app/public"
              else
                echo "‚úÖ public ya existe"
              fi
              cd ${{ secrets.OCI_PROJECT_PATH }}
            else
              echo "‚ùå ERROR: /tmp/app-next.tar.gz no existe"
              exit 1
            fi
            rm /tmp/api-dist.tar.gz /tmp/app-next.tar.gz
            echo "üîÑ Actualizando servicio frontend con path correcto..."
            # Asegurar que el servicio apunte al path correcto (standalone/app/server.js)
            sudo sed -i 's|/app/.next/standalone/server.js|/app/.next/standalone/app/server.js|' /etc/systemd/system/frontend.service || true
            sudo sed -i 's|WorkingDirectory=/home/ubuntu/receptionistAI-main/app/.next/standalone$|WorkingDirectory=/home/ubuntu/receptionistAI-main/app/.next/standalone/app|' /etc/systemd/system/frontend.service || true
            sudo systemctl daemon-reload
            
            echo "üîÑ Reiniciando servicios..."
            sudo systemctl restart ${{ secrets.OCI_BACK_SERVICE }}
            sudo systemctl restart ${{ secrets.OCI_FRONT_SERVICE }}
            sleep 3
            echo "Verificando estado de servicios..."
            sudo systemctl status ${{ secrets.OCI_FRONT_SERVICE }} --no-pager | head -10
            echo "‚úÖ Deploy completado exitosamente"